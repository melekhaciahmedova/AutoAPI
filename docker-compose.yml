services:
  autoapi-api:
    container_name: autoapi-api
    build:
      context: .
      dockerfile: AutoAPI.API/Dockerfile
    ports:
      - "5222:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - .:/src                 # paylaşılan volume
    networks:
      - autoapi-net

  autoapi-builder:
    container_name: autoapi-builder
    build:
      context: .
      dockerfile: AutoAPI.Builder/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PATH=/root/.dotnet/tools:$PATH
    working_dir: /src
    volumes:
      - .:/src                 # kaynak kodu tüm konteynerlerle paylaş
    networks:
      - autoapi-net

  autoapi-orchestrator:
    container_name: autoapi-orchestrator
    build:
      context: .
      dockerfile: AutoAPI.Orchestrator/Dockerfile
    ports:
      - "5113:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - .:/src                 # orchestrator da rebuild komutlarını çalıştırır
    networks:
      - autoapi-net

networks:
  autoapi-net:
    driver: bridge